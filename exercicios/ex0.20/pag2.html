<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background-color: blue;
        }

        #naomexer {
            background-color: white;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block ;
            color: black;
        }

        div:hover {
            color: white;
        }
    </style>

   <h1>Testando coisas</h1>

   <div>
       Passe o dedo aqui para ver o texto

       <p id="naomexer">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae esse amet, corrupti consectetur quis praesentium eius dolorum dolor. Impedit doloribus necessitatibus et. Minima expedita eos iusto odio reprehenderit, quod nisi?</p>
   </div>

</body>
</html>
